name: 'Create Bucket on GCP'

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  gcp-create-bucket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: |
          echo ${{ secrets.SNOWFLAKE_PRIVATE_KEY }} | base64 -d > private_key.p8
          export TF_VAR_snowflake_private_key_path="private_key.p8"
          export TF_VAR_snowflake_passphrase=${{ secrets.SNOWFLAKE_PASSPHRASE }}
          terraform plan

      - name: Terraform Apply
        working-directory: terraform
        run: |
          export TF_VAR_snowflake_private_key_path="private_key.p8"
          export TF_VAR_snowflake_passphrase=${{ secrets.SNOWFLAKE_PASSPHRASE }}
          terraform apply -auto-approve

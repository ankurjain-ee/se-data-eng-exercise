name: 'Create Bucket on GCP'

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  TF_VAR_snowflake_account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  TF_VAR_snowflake_private_key: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
  TF_VAR_snowflake_user: ${{ secrets.SNOWFLAKE_USER }}

jobs:
  create_gcp_snowflake_resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve

      - name: dbt unittest
        run: |
          echo "$TF_VAR_snowflake_private_key" > snowflake_tf_snow_key.p8
          cat snowflake_tf_snow_key.p8
          source path/to/venv/bin/activate
          cd dags/dbt/taxi_trips
          dbt test --select "test_type:unit" --profiles-dir dags/dbt/profile --project-dir dags/dbt/taxi_trips
